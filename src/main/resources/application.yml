server:
  port: 8081

spring:
  application:
    name: july-backend-careerHive

  datasource:
    url: jdbc:postgresql://localhost:5432/career_hive_july
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: 12345

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
